<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Sidebar kiri -->
      <ion-col size="12" size-md="3">
        <div class="sidebar" *ngIf="userData">
          <div class="profile">
            <img [src]="userData.fotoProfil" class="avatar-preview" />
            <h3>{{ userData.namaDepan }} {{ userData.namaBelakang }}</h3>
            <p>{{ userData.jabatan || 'Cashier' }}</p>
          </div>

          <ion-list lines="none">
            <ion-item class="active">
              <ion-icon name="person-circle-outline" slot="start"></ion-icon>
              <ion-label>Personal Information</ion-label>
            </ion-item>

            <ion-item>
              <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
              <ion-label>Login & Password</ion-label>
            </ion-item>

            <ion-item button (click)="logout()">
              <ion-icon name="log-out-outline" slot="start"></ion-icon>
              <ion-label>Log Out</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>

      <!-- Form kanan -->
      <ion-col size="12" size-md="9">
        <div class="form-container">
          <h2>Personal Information</h2>

          <form (ngSubmit)="saveChanges()">
            <ion-radio-group
              [(ngModel)]="userData.gender"
              name="gender"
              class="gender-group"
            >
              <ion-item lines="none">
                <ion-label>Male</ion-label>
                <ion-radio slot="start" value="male"></ion-radio>
              </ion-item>
              <ion-item lines="none">
                <ion-label>Female</ion-label>
                <ion-radio slot="start" value="female"></ion-radio>
              </ion-item>
            </ion-radio-group>

            <ion-grid>
              <ion-row>
                <ion-col size="12" size-md="6">
                  <ion-item>
                    <ion-input
                      label="First Name"
                      [(ngModel)]="userData.namaDepan"
                      name="firstName"
                    ></ion-input>
                  </ion-item>
                </ion-col>

                <ion-col size="12" size-md="6">
                  <ion-item>
                    <ion-input
                      label="Last Name"
                      [(ngModel)]="userData.namaBelakang"
                      name="lastName"
                    ></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-input
                      label="Email"
                      type="email"
                      name="email"
                    ></ion-input>
                    <ion-badge color="success" slot="end">Verified</ion-badge>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-input
                      label="Address"
                      [(ngModel)]="userData.alamat"
                      name="address"
                    ></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12" size-md="6">
                  <ion-item>
                    <ion-input
                      label="Phone Number"
                      [(ngModel)]="userData.telepon"
                      name="phone"
                    ></ion-input>
                  </ion-item>
                </ion-col>

                <ion-col size="12" size-md="6">
                  <ion-item>
                    <ion-input
                      label="Date of Birth"
                      type="date"
                      [(ngModel)]="userData.tanggalLahir"
                      name="dob"
                    ></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col size="12" size-md="6">
                  <ion-item>
                    <ion-select
                      label="Location"
                      [(ngModel)]="userData.lokasi"
                      name="location"
                    >
                      <ion-select-option value="atlanta"
                        >Atlanta, USA</ion-select-option
                      >
                      <ion-select-option value="newyork"
                        >New York, USA</ion-select-option
                      >
                    </ion-select>
                  </ion-item>
                </ion-col>

                <ion-col size="12" size-md="6">
                  <ion-item>
                    <ion-input
                      label="Postal Code"
                      [(ngModel)]="userData.kodePos"
                      name="postal"
                    ></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>

            <div class="action-buttons">
              <ion-button
                fill="outline"
                color="danger"
                type="button"
                (click)="discardChanges()"
              >
                Discard Changes
              </ion-button>
              <ion-button expand="block" color="warning" type="submit">
                Save Changes
              </ion-button>
            </div>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
